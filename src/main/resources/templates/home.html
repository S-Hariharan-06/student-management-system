<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Welcome to Student Management System</h1>
        <p class="text-muted">Manage students easily and efficiently</p>
    </div>

    <div class="row justify-content-center">

        <!-- Total Students Card -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4 text-center p-4">
                <h5 class="text-secondary">Total Students</h5>
                <h2 class="fw-bold text-primary" th:text="${totalStudents}"></h2>
            </div>
        </div>

        <!-- Quick Action Card -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4 text-center p-4">
                <h5 class="text-secondary">Quick Action</h5>
                <a href="/students" class="btn btn-dark mt-3">Manage Students</a>
            </div>
        </div>

    </div>
</div>


</body>
</html>
<style>
body {
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
}
</style>

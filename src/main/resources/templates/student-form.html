<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-4">Add Student</h3>

       <form th:action="@{/students/save}" th:object="${student}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
    <label>Registration No</label>
    <input type="text" th:field="*{registrationNo}" class="form-control" required>
</div>


    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Course</label>
        <input type="text" th:field="*{course}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>

</form>

    </div>
</div>

</body>
</html>

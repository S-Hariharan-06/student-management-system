<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }

        form {
            margin: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<h1>ðŸŽ“ Student Management System</h1>

<div class="container mt-5">

   <div class="d-flex justify-content-end gap-2 mb-3">

    <a href="/students/deleteAll"
       class="btn btn-danger"
       onclick="return confirm('âš ï¸ Delete ALL students?')">
       Delete All
    </a>

    <a href="/students/add" class="btn btn-success">
        + Add Student
    </a>

</div>


    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body">

            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Reg No</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.registrationNo}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.course}"></td>
                        <td>
                           <a th:href="@{/students/edit/{id}(id=${student.id})}" 
   class="btn btn-primary btn-sm">Edit</a>


                            <a th:href="@{/students/delete/{id}(id=${student.id})}" 
   class="btn btn-danger btn-sm"
   onclick="return confirm('Are you sure you want to delete this student?')">
   Delete
</a>


                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>


</body>
</html>
